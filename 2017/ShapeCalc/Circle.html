    <script language="javascript">
function calculateCircumference(){
        var circumferencebase= (2)*(Math.PI)*(document.form3.Radius.value)
        var circumference= Math.round(100*circumferencebase)/(100)
        document.getElementById("circumferenceIs").innerHTML = "The Circumference is "+circumference ;
     }
     function calculateArea2(){
        var area2base= (document.form3.Radius.value)*(document.form3.Radius.value)*(Math.PI)
        var area2= Math.round(100*area2base)/(100)
        document.getElementById("areaIs").innerHTML = "The Area is "+area2 ;
    }
     function calculateVolume2(){
        var volume2base= (document.form4.Radius.value)*(document.form4.Radius.value)*(document.form4.Radius.value)*(4)/(3)*(Math.
        PI)
        var volume2= Math.round(100*volume2base)/(100)
        document.getElementById("volumeIs").innerHTML = "The Volume is "+volume2 ;
     }
     function calculateSurfaceArea2(){
        var surfaceArea2base= (document.form4.Radius.value)*(document.form4.Radius.value)*(4)*(Math.PI)
        var surfaceArea2= Math.round(100*surfaceArea2base)/(100)
        document.getElementById("surfaceAreaIs").innerHTML = "The Surface Area is "+surfaceArea2 ;
     }
</script>

      <form name="form3" id="form">
    <div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="Radius" type="number" id="sample4">

  </div>
</div>
<div>
<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"name="now" onClick="calculateArea2()">
  Calculate Area!
</button>
<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" name="now" onClick="calculateCircumference()">
